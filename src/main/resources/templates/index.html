<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
    <h1> Users List</h1>
    <a th:href="@{/showNewUserForm}" class="btn btn-primary btn-sm-3"> Add User </a>

    <br><br>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Age</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tr th:each="user : ${listUsers}">
            <td th:text="${user.name}"></td>
            <td th:text="${user.surname}"></td>
            <td th:text="${user.age}"></td>
            <td th:text="${user.email}"></td>
            <td> <a th:href="@{/showFormForUpdate/{id}(id=${user.id})}" class="btn btn-primary"> Update </a>
            <a th:href="@{/deleteUser/{id}(id=${user.id})}" class="btn btn-danger"> Delete </a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
